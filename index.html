<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackser</title>

    <link rel="stylesheet" href="./to-do.css">

    <script src="https://kit.fontawesome.com/2022b858f6.js" crossorigin="anonymous"></script>
   
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
</head>


<body>

    <div class="bodyDiv container-fluid" id="bodyDiv">

        <div class="to-do-body  row">
            
<div class="col-sm-12 col-md-10 col-lg-6 highlight">

    <header class="head ">
        <p class="pgraph fw-bold p-1" id="pgraph">trackser</p>
        <p class="vision fw-lighter">organize & track your daily tasks..</p>
    </header>

        <div class="inputdiv text-center ">

    <input type="text" class="inp " id="inp" placeholder="Enter your new task here" >
    
    <button title="createListBtn" type="submit" class="fa fa-plus fa-1.5x icon " id="addBtn"></button>
        </div>

        <div class="erd row text-center">
            <p class="err col-sm-12 col-md-12 col-lg-12" id="err">Please fill an input!</p>
           </div>

     

        <div class="list" id="listDiv">
        </div>

        <p class="text-center pgraph" id="taskProg">Task Completion Progress</p>
        
        <div class="progress" id="progress" > 
            
            
            <div class="progress-bar  bg-success text-center" id="progressBar" >
            <p id="progText"></p>

            </div>
        </div>
       
    </div>
</div>

</div>

<script src="https://code.jquery.com/jquery-3.6.3.js" 
integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" 
crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
 crossorigin="anonymous"></script>

        
    <script src="to-do.js"></script>
</body>
</html>
