<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <link rel="stylesheet" href="./to-do.css">

    <script src="https://kit.fontawesome.com/2022b858f6.js" crossorigin="anonymous"></script>
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
    crossorigin="anonymous">

    
</head>


<body>

    <div class="bodyDiv container-fluid" id="bodyDiv">

        <div class="to-do-body row">
            
<div class="col-sm-12 col-md-12 col-lg-6 highlight">

    <header class="head ">
        <p class="pgraph" id="pgraph">To-Do List</p>
        <p class="vision">organize & track tasks..</p>
    </header>

        <div class="inputdiv text-center ">

    <input type="text" class="inp " id="inp" placeholder="Type your New List here" >
    
    <button title="createListBtn" type="submit" class="fa fa-plus fa-1.5x icon " id="addBtn"></button>
        </div>

        <div class="erd row text-center">
            <p class="err col-sm-12 col-md-12 col-lg-12" id="err">Please fill an input!</p>
           </div>

     

        <div class="list" id="listDiv">
        </div>

        <p class="text-center pgraph" id="taskProg">Task Completion Progress</p>
        
        <div class="progress" id="progress" > 
            
            
            <div class="progress-bar  bg-success text-center" id="progressBar" >
            <p id="progText"></p>

            </div>
        </div>
       
    </div>
</div>

</div>

<script src="https://code.jquery.com/jquery-3.6.3.js" 
integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" 
crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
 crossorigin="anonymous"></script>

        
    <script src="to-do.js"></script>
</body>
</html>
